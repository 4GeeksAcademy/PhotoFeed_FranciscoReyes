<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Instagram</title>

</head>

<body>
  <nav class="navbar bg-body-tertiary" style="background-color: #eef1f3;" data-bs-theme="light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <i class="fa-brands fa-instagram"></i>
        Instagram
      </a>
      <form class="d-flex" role="search">
        <!-- Modal Trigger -->
        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Create a new post
        </button>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

              <!-- Modal Header -->
              <div class="modal-header border-0">
                <h5 class="modal-title mx-auto" id="exampleModalLabel">Create a new post</h5>
                <button type="button" class="btn-close position-absolute end-0 me-3" data-bs-dismiss="modal"
                  aria-label="Close"></button>
              </div>

              <!-- Modal Body -->
              <div class="modal-body">
                <label for="postCaption" class="form-label"><strong>Caption:</strong></label>
                <textarea class="form-control mb-3" id="postCaption" rows="2"
                  placeholder="Add the caption of your post here"></textarea>

                <!-- Icon Buttons -->
                <div class="d-flex gap-2">
                  <button class="btn btn-light"><i class="fa-solid fa-camera"></i></button>
                  <button class="btn btn-light"><i class="fa-solid fa-location-dot"></i></button>
                </div>
              </div>

              <!-- Modal Footer -->
              <div class="modal-footer border-0">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success">Publish</button>
              </div>
            </div>
          </div>
        </div>
        <div class="btn-group ms-2">
          <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown"
            aria-expanded="false">
            <i class="fa-solid fa-gear"></i>
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><button class="dropdown-item" type="button">Profile</button></li>
            <li><button class="dropdown-item" type="button">Accessibility</button></li>
            <li><button class="dropdown-item" type="button">Privacy and Data</button></li>
            <li>
              <hr class="dropdown-divider">
            </li>
            <li>
              <button class="dropdown-item text-danger" type="button">Log out</button>
            </li>
          </ul>
        </div>
      </form>
    </div>
  </nav>

  <!-- botones de cambio de grid a square -->
  <main>
    <!-- botones -->
    <div class="d-flex p-2 justify-content-center">
      <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="pills-grid-tab" data-bs-toggle="pill" data-bs-target="#pills-grid"
            type="button" role="tab" aria-controls="pills-grid" aria-selected="true"><i
              class="fa-solid fa-table-cells"></i></button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="pills-square-tab" data-bs-toggle="pill" data-bs-target="#pills-square"
            type="button" role="tab" aria-controls="pills-square" aria-selected="false"><i
              class="fa-solid fa-square"></i></button>
        </li>
      </ul>
    </div>
    <!-- grid view -->
    <div>
      <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pills-grid" role="tabpanel" aria-labelledby="pills-grid-tab"
          tabindex="0">
          <div class="container mt-4">
            <div class="row g-3">
              <div class="col-12 col-sm-6 col-md-4 col-lg-3">

                </div>
              </div>
              <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="ratio ratio-1x1">
                  <img src="Pictures/Snoop_dog.jpg" class="img-fluid object-fit-cover" alt="Snoop Dogg">
                </div>
              </div>
              <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="ratio ratio-1x1">
                  <img src="Pictures/gilberto_gil.webp" class="img-fluid object-fit-cover" alt="Gilberto Gil">
                </div>
              </div>
              <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="ratio ratio-1x1">
                  <img src="Pictures/Feid_Ig.jpeg" class="img-fluid object-fit-cover" alt="Feid">
                </div>
              </div>
              <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="ratio ratio-1x1">
                  <img src="Pictures/Bad_Bunny.jpeg" class="img-fluid object-fit-cover" alt="Bad Bunny">

              </div>
              <div class="col-12 col-sm-6 col-md-4 col-lg-3">

                  <img src="Pictures/Hector_Lavoe.jpeg" class="img-fluid object-fit-cover" alt="Héctor Lavoe">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- square view -->
      <div class="tab-pane fade" id="pills-square" role="tabpanel" aria-labelledby="pills-square-tab" tabindex="0">

        <div class="card mx-auto mt-5 position-relative" style="width: 18rem;">

          <div class="ratio ratio-4x3">
            <img src="Pictures/rick-astley.png" class="img-fluid object-fit-cover" alt="Rick Astley">

            <p class="card-text"><strong>204 likes</strong></p>

    </div>

</body>
